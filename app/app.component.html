<h1 class="title animated jackInTheBox">{{ title }}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0">
    <small>Sem tarefa hoje</small>
  </p>
  <li *ngFor="let todo of todos">
    {{ todo.title }}
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">
      <span style="color: darkgreen"><i class="fas fa-check-circle"></i></span>
    </button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <h1 class="text-center">Nova tarefa</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="TÃ­tulo da tarefa" maxlength="60" formControlName="title">
    <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter
      entre 3 e 60
      caracteres</small>
    <p class="text-center">
      <button class="button" [disabled]="form.invalid" (click)="add()"><i class="far fa-save"></i> Salvar</button>
    </p>
  </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  Nova tarefa
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-plus-circle"></i>
  Cancelar
</button>
